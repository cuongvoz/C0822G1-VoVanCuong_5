<h1 style="width: 100%;text-align: center;margin: 20px">Danh sách danh mục sản phẩm</h1>
<a routerLink="/category/create">Tạo mới danh mục</a>
<table class="table table-hover">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2"></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a class="btn btn-outline-secondary" [routerLink]="['/category/edit',category.id]"><i class="fa-sharp fa-solid fa-hammer"></i></a></td>
    <td><a class="btn btn-outline-warning" [routerLink]="['/category/delete',category.id]"><i class="fa-sharp fa-solid fa-broom"></i></a></td>
  </tr>
  </tbody>

</table>
