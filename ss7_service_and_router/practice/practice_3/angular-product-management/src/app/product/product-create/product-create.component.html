<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container" >
    <div class="card login-card" >
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="https://i.imgur.com/Ugso6PY.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="https://play-lh.googleusercontent.com/igB9R_r18scr-2gFu3TPEORgETKhp_yFkEDmh2BCLaDQfKkqzBPeJXdfhelz7uXJzrA" alt="logo" class="logo">
            </div>
            <p class="login-card-description"><b>Tạo Sản Phẩm</b></p>
            <form action="#!" [formGroup]="productForm" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="name" class="sr-only">Tên Sản Phẩm</label>
                <input type="text" formControlName="name" name="name" id="name" class="form-control" placeholder="name">
              </div>
              <div class="form-group mb-4">
                <label for="price" class="sr-only">Đơn Giá</label>
                <input type="number" formControlName="price" name="password" id="price" class="form-control" placeholder="price">
              </div>
              <div class="form-group mb-4">
                <label for="description" class="sr-only">Mô tả</label>
                <input type="text" formControlName="description" name="description" id="description" class="form-control" placeholder="description">
              </div>
              <div class="form-group mb-4">
                <label for="img" class="sr-only">Hình Ảnh</label>
                <input type="text" formControlName="img" name="img" id="img" class="form-control" placeholder="image">
              </div>
              <div class="form-group mb-4">
                <label for="description" class="sr-only">Danh Mục</label>
                <select formControlName="category" class="form-select">
                  <option [value]="null"  [disabled]="true" [selected]="true" >Chọn Danh Mục</option>
                  <option *ngFor="let x of categories" [disabled]="false" [ngValue]="x">{{x.name}}</option>
                </select>
              </div>
              <button  class="btn btn-block login-btn mb-4" type="submit" value="Login">Xác Nhận</button>
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
